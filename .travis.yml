sudo: false
language: rust
rust:
  - nightly
services:
  - docker

jobs:
  include:
    - stage: clippy backend
      before_script: cd backend/
      script:
        - rustup component add clippy
        - cargo +nightly clippy
    - stage: clippy frontend
      before_script: cd frontend/
      script:
        - rustup component add clippy
        - cargo +nightly clippy
    - stage: backend
      before_script: cd backend/ 
      script: cargo +nightly build
    - stage: frontend
      script: docker-compose build 

stages:
  - clippy backend
  - clippy frontend
  - backend
  - frontend

